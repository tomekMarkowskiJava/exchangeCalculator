<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency calculator</title>
</head>
<body>
<h1>Currency calculator</h1>
<form action="convert">
    <fieldset>
        <label for="money">Amount</label>
        <input id="money" name="value" type="number" step="0.01" placeholder="123.45" />
    </fieldset>
    <fieldset>
        <p>Converter</p>
        <label for="EURMYR">EURMYR</label>
        <input id="EURMYR" type="radio" name="exchange" value="EURMYR" />
        <label for="MYREUR">MYREUR</label>
        <input id="MYREUR" type="radio" name="exchange" value="MYREUR" />
    </fieldset>
    <input type="submit" value="Convert" />
</form>
</body>
</html>
